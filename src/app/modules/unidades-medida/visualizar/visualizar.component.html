<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-light mb-2">
    <li class="breadcrumb-item"><a routerLink="/unidades-medida">Unidades de medida</a></li>
    <li class="breadcrumb-item active" aria-current="page">Visualizar</li>
  </ol>
</nav>

<div class="card">
  <div class="card-header">
    <fa-icon [icon]="iconSearch" class="mr-1"></fa-icon>Visualização de unidade de medida
    <span class="float-right text-muted">{{ descricaoAtivo }}</span>
  </div>
  <div class="card-body">

    <fieldset disabled>

      <div class="form-row">
        <div class="form-group col-lg-10">
          <label for="nome">Nome</label>
          <input id="nome" class="form-control" [value]="model?.nome" />
        </div>

        <div class="form-group col-lg-2">
          <label for="sigla">Sigla</label>
          <input id="sigla" class="form-control" [value]="model?.sigla" />
        </div>
      </div>

    </fieldset>

    <div class="form-group">
      <div class="float-right">
        <a routerLink="/unidades-medida" class="btn btn-secondary ml-1">
          <fa-icon [icon]="iconReturn" class="mr-1"></fa-icon>Voltar
        </a>
      </div>
    </div>

  </div>
</div>
