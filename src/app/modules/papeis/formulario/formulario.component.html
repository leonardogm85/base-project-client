<form [formGroup]="form" (ngSubmit)="onSave()" autocomplete="off">
  <app-validation-summary [result]="notificationResult"></app-validation-summary>

  <div class="form-row">
    <div class="form-group col-lg-4">
      <label for="name">Nome</label>
      <input id="name" formControlName="name" class="form-control" />
      <app-validation-message [control]="form.get('name')"></app-validation-message>
    </div>

    <div class="form-group col-lg-8">
      <label for="description">Descrição</label>
      <input id="description" formControlName="description" class="form-control" />
      <app-validation-message [control]="form.get('description')"></app-validation-message>
    </div>
  </div>

  <div class="form-group">
    <div class="float-right">
      <button type="submit" class="btn btn-primary">
        <fa-icon [icon]="iconSave" class="mr-1"></fa-icon>Salvar
      </button>
      <a routerLink="/papeis" class="btn btn-secondary ml-1">
        <fa-icon [icon]="iconReturn" class="mr-1"></fa-icon>Voltar
      </a>
    </div>
  </div>
</form>
