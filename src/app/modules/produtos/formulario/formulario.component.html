<form [formGroup]="form" (ngSubmit)="onSave()" autocomplete="off">
  <app-validation-summary [result]="notificationResult"></app-validation-summary>

  <div class="form-row">
    <div class="form-group col-lg-4">
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" class="form-control" />
      <app-validation-message [control]="form.get('nome')"></app-validation-message>
    </div>

    <div class="form-group col-lg-8">
      <label for="descricao">Descrição</label>
      <input id="descricao" formControlName="descricao" class="form-control" />
      <app-validation-message [control]="form.get('descricao')"></app-validation-message>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-lg-2">
      <label for="valor">Valor</label>
      <input id="valor" formControlName="valor" class="form-control" [mask]="maskValor" />
      <app-validation-message [control]="form.get('valor')"></app-validation-message>
    </div>

    <div class="form-group col-lg-2">
      <label for="unidadeMedidaId">Unidade de Medida</label>
      <ng-select formControlName="unidadeMedidaId" class="default-select" labelForId="unidadeMedidaId" bindValue="key"
        bindLabel="value" [items]="unidadeMedidaData" [loading]="unidadeMedidaLoading" [virtualScroll]="true"
        (search)="searchUnidadeMedida($event)" (scrollToEnd)="scrollUnidadeMedida()" (open)="openUnidadeMedida()"
        (clear)="clearUnidadeMedida()" (close)="closeUnidadeMedida()"></ng-select>
      <app-validation-message [control]="form.get('unidadeMedidaId')"></app-validation-message>
    </div>

    <div class="form-group col-lg-8">
      <label for="fornecedorId">Fornecedor</label>
      <ng-select formControlName="fornecedorId" class="default-select" labelForId="fornecedorId" bindValue="key"
        bindLabel="value" [items]="fornecedorData" [loading]="fornecedorLoading" [virtualScroll]="true"
        (search)="searchFornecedor($event)" (scrollToEnd)="scrollFornecedor()" (open)="openFornecedor()"
        (clear)="clearFornecedor()" (close)="closeFornecedor()"></ng-select>
      <app-validation-message [control]="form.get('fornecedorId')"></app-validation-message>
    </div>
  </div>

  <div class="form-group">
    <div class="float-right">
      <button type="submit" class="btn btn-primary">
        <fa-icon [icon]="iconSave" class="mr-1"></fa-icon>Salvar
      </button>
      <a routerLink="/produtos" class="btn btn-secondary ml-1">
        <fa-icon [icon]="iconReturn" class="mr-1"></fa-icon>Voltar
      </a>
    </div>
  </div>
</form>
