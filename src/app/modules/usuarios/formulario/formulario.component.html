<form [formGroup]="form" (ngSubmit)="onSave()" autocomplete="off">
  <app-validation-summary [result]="notificationResult"></app-validation-summary>

  <div class="form-row">
    <div class="form-group col-lg-6">
      <label for="name">Nome</label>
      <input id="name" formControlName="name" class="form-control" />
      <app-validation-message [control]="form.get('name')"></app-validation-message>
    </div>

    <div class="form-group col-lg-4">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
      <app-validation-message [control]="form.get('email')"></app-validation-message>
    </div>

    <div class="form-group col-lg-2">
      <label for="phoneNumber">Telefone</label>
      <input id="phoneNumber" formControlName="phoneNumber" class="form-control" [mask]="maskTelefone"
        [dropSpecialCharacters]="false" />
      <app-validation-message [control]="form.get('phoneNumber')"></app-validation-message>
    </div>
  </div>

  <div *ngIf="showPassword()">
    <div class="form-row">
      <div class="form-group col-lg-6">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <app-validation-message [control]="form.get('password')"></app-validation-message>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-lg-6">
        <label for="confirmPassword">Confirme a senha</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
        <app-validation-message [control]="form.get('confirmPassword')"></app-validation-message>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="float-right">
      <button type="submit" class="btn btn-primary">
        <fa-icon [icon]="iconSave" class="mr-1"></fa-icon>Salvar
      </button>
      <a routerLink="/usuarios" class="btn btn-secondary ml-1">
        <fa-icon [icon]="iconReturn" class="mr-1"></fa-icon>Voltar
      </a>
    </div>
  </div>
</form>
