<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-light mb-2">
    <li class="breadcrumb-item"><a routerLink="/usuarios">Usuários</a></li>
    <li class="breadcrumb-item active" aria-current="page">Adicionar papéis</li>
  </ol>
</nav>

<div class="card">
  <div class="card-header">
    <fa-icon [icon]="iconRole" class="mr-1"></fa-icon>Papéis do usuário
    <span class="float-right text-muted">{{ getUserNameValue() }}</span>
  </div>
  <div class="card-body">

    <form [formGroup]="form" (ngSubmit)="onSave()" autocomplete="off">
      <app-validation-summary [result]="notificationResult"></app-validation-summary>

      <div class="form-group">
        <label for="roles">Papel</label>
        <ng-select formControlName="roles" class="default-select" labelForId="roles" bindValue="key" bindLabel="value"
          [multiple]="true" [closeOnSelect]="false" [items]="papelData" [loading]="papelLoading" [virtualScroll]="true"
          (search)="searchPapel($event)" (scrollToEnd)="scrollPapel()" (open)="openPapel()" (close)="clearPapel()"
          (clear)="clearPapel()" (close)="closePapel()">
        </ng-select>
      </div>

      <div class="form-group">
        <div class="float-right">
          <button type="submit" class="btn btn-primary">
            <fa-icon [icon]="iconSave" class="mr-1"></fa-icon>Salvar
          </button>
          <a routerLink="/usuarios" class="btn btn-secondary ml-1">
            <fa-icon [icon]="iconReturn" class="mr-1"></fa-icon>Voltar
          </a>
        </div>
      </div>

    </form>

  </div>
</div>
