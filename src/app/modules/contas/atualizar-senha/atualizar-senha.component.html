<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-light mb-2">
    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Atualizar senha</li>
  </ol>
</nav>

<div class="card">
  <div class="card-header">
    <fa-icon [icon]="iconUpdate" class="mr-1"></fa-icon>Alteração da senha
  </div>
  <div class="card-body">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <app-validation-summary [result]="notificationResult"></app-validation-summary>

      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="oldPassword">Senha atual</label>
          <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" />
          <app-validation-message [control]="form.get('oldPassword')"></app-validation-message>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="newPassword">Nova senha</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="form-control" />
          <app-validation-message [control]="form.get('newPassword')"></app-validation-message>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-lg-6">
          <label for="confirmNewPassword">Confirme a nova senha</label>
          <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" class="form-control" />
          <app-validation-message [control]="form.get('confirmNewPassword')"></app-validation-message>
        </div>
      </div>

      <div class="form-group">
        <div class="float-right">
          <button type="submit" class="btn btn-primary">
            <fa-icon [icon]="iconSave" class="mr-1"></fa-icon>Salvar
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
